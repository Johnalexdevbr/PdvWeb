<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Cadastrar Produto - PDV</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <h2>Dados do Produto</h2>

    <form th:action="@{/produtos/salvar}" th:object="${produto}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label>Nome do Produto:</label>
            <input type="text" th:field="*{nome}" placeholder="Ex: Teclado Mecânico" required />
        </div>

        <div class="form-group">
            <label>Preço de Venda (R$):</label>
            <input type="number" step="0.01" th:field="*{preco}" placeholder="0,00" required />
        </div>

        <div class="form-group">
            <label>Estoque Inicial:</label>
            <input type="number" th:field="*{estoque}" placeholder="0" required />
        </div>

        <div class="acoes-form">
            <button type="submit" class="btn btn-novo">Salvar Produto</button>
            <a th:href="@{/produtos}" class="btn btn-excluir" style="background-color: #95a5a6;">Cancelar</a>
        </div>
    </form>
</div>

</body>
</html>
