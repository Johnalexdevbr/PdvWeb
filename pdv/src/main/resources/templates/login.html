<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | B2BNexus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #2c3e50 0%, #000000 100%); height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; font-family: 'Segoe UI', sans-serif; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); width: 100%; max-width: 400px; }
        .logo-area { text-align: center; margin-bottom: 30px; }
        .logo-area i { font-size: 3.5rem; background: -webkit-linear-gradient(#3498db, #2c3e50); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-login { background: linear-gradient(to right, #3498db, #2980b9); border: none; padding: 12px; font-weight: bold; color: white; border-radius: 10px; transition: 0.3s; }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4); }
        .form-control { border-radius: 10px; padding: 12px; background-color: #f8f9fa; }
        .error-msg { background-color: #f8d7da; color: #842029; padding: 10px; border-radius: 10px; font-size: 14px; margin-bottom: 20px; border: 1px solid #f5c2c7; text-align: center; }
    </style>
</head>
<body>
<div class="login-card mx-3">
    <div class="logo-area">
        <i class="fas fa-cash-register mb-2"></i>
        <h2 class="fw-bold text-dark">B2B <span style="color: #3498db;">Nexus</span></h2>
        <p class="text-muted small">Gerencie seu negócio com eficiência</p>
    </div>

    <div th:if="${param.error}" class="error-msg">
        <i class="fas fa-exclamation-circle me-2"></i> Usuário ou senha inválidos!
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label text-dark small fw-bold">Usuário</label>
            <input type="text" name="username" class="form-control" placeholder="Usuário" required>
        </div>
        <div class="mb-4">
            <label class="form-label text-dark small fw-bold">Senha</label>
            <input type="password" name="password" class="form-control" placeholder="Senha" required>
        </div>
        <button type="submit" class="btn btn-login btn-primary w-100">ACESSAR SISTEMA</button>
    </form>
</div>
</body>
</html>
